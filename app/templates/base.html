<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ML Service</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Главная</a>
                {% if logged_in %}
                    <a class="nav-link" href="/balance">Баланс</a>
                    <a class="nav-link" href="/balance/history">История</a>
                    <span class="nav-text text-light mx-3">Привет, {{ user.username }}!</span>
                    <a class="nav-link" href="/logout">Выход</a>
                {% else %}
                    <a class="nav-link" href="/login">Вход</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
