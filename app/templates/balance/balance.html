{% extends "base.html" %}

{% block content %}
<div class="balance-container">
    <h1>Ваш баланс: {{ balance.amount }} ₽</h1>
    
    <form method="POST" action="/api/balance/deposit">
        <div class="form-group">
            <label for="amount">Сумма пополнения:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <button type="submit" class="btn">Пополнить</button>
    </form>

    <h2>История операций</h2>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Сумма</th>
                <th>Тип</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for tx in transactions %}
            <tr>
                <td>{{ tx.timestamp }}</td>
                <td>{{ tx.amount }} ₽</td>
                <td>{{ tx.type }}</td>
                <td>{{ tx.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
