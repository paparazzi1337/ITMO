{% extends "base.html" %}

{% block title %}Мой баланс{% endblock %}

{% block content %}
<div class="balance-card card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Ваш баланс</h3>
    </div>
    <div class="card-body">
        <div class="balance-display">
            {% if balance is not none %}
            <div class="balance-amount">{{ balance }} <span class="currency">токенов</span></div>
            {% else %}
            <div class="alert alert-warning">Не удалось загрузить данные баланса</div>
            {% endif %}
        </div>
        <div class="balance-actions mt-4">
            <a href="/balance/history" class="btn btn-outline-primary">История операций</a>
        </div>
    </div>
</div>
{% endblock %}
